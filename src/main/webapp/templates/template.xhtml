<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>RekeningRijden AAS | <ui:insert name="title"/></title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"/>

</h:head>

<h:body>

    <ui:param name="root" value="#{request.contextPath}"/>

    <h:form id="defaultForm">
        <p:growl id="growl" showDetail="true"/>

        <p:confirmDialog global="true" showEffect="fade">
            <p:commandButton value="Ja" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
            <p:commandButton value="Nee" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
        </p:confirmDialog>

    </h:form>

    <ui:include src="./header.xhtml"/>

    <ui:insert name="content"/>

    <f:facet name="last">

        <!-- Bootstrap CSS -->
        <h:outputStylesheet library="webjars" name="bootstrap/4.0.0-2/css/bootstrap.min.css"/>

        <!-- Custom CSS -->
        <h:outputStylesheet library="css" name="stylesheet.css"/>

    </f:facet>

</h:body>

</html>
