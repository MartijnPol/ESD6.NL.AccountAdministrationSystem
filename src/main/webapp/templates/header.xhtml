<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<div class="container-fluid">
    <div class="row bg-light">
        <div class="col-lg-12">
            <h:form>
                <div class="navbar navbar-expand-lg navbar-light">

                    <p:megaMenu orientation="horizontal">

                        <p:menuitem value="Dashboard" url="/pages/profile/dashboard.xhtml"/>

                        <p:menuitem value="Gebruikers" url="/pages/profile/profiles.xhtml" rendered="#{sessionBean.loggedInUser.userGroups.get(0).groupName.toString() eq 'Administrator'}"/>

                        <p:submenu label="Factuur">
                            <p:column>
                                <p:submenu>
                                    <p:menuitem value="Overzicht" url="/pages/invoice/invoices.xhtml"/>
                                    <p:menuitem value="Batch jobs details" url="/pages/invoice/batchDetails.xhtml"/>
                                </p:submenu>
                            </p:column>
                        </p:submenu>

                        <p:menuitem value="Auto's" url="/pages/car/cars.xhtml"/>

                        <p:menuitem value="CarTrackers" url="/pages/cartracker/cartrackers.xhtml"/>

                        <p:menuitem value="Tarieven" url="/pages/tariff/tariffs.xhtml" rendered="#{sessionBean.loggedInUser.userGroups.get(0).groupName.toString() eq 'Administrator' or 'KmPrijs'}"/>

                        <p:menuitem value="Uitloggen" action="#{sessionBean.logout()}"/>

                    </p:megaMenu>

                </div>

            </h:form>
        </div>
    </div>
</div>

</html>
