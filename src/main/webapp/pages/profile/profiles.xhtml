<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/templates/template.xhtml">

    <ui:define name="title">Nieuwe gebruiker</ui:define>

    <ui:define name="content">

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <header class="header">
                        <h1>Toevoegen</h1>
                        <h5 class="text-muted">Voeg een nieuwe gebruiker toe</h5>
                    </header>
                </div>
            </div>

            <div class="content-container">
                <div class="col-lg-12">
                    <h:form>

                        <div class="form-group">
                            <p:inputText id="username"
                                         placeholder="Gebruikersnaam"
                                         required="true"
                                         requiredMessage="Vul uw gebruikersnaam in."
                                         styleClass="form-control"
                                         value="#{registrationBean.username}"/>
                        </div>

                        <div class="form-group">
                            <p:inputText id="email"
                                         placeholder="Email"
                                         required="true"
                                         requiredMessage="Vul uw emailadres in."
                                         styleClass="form-control"
                                         type="email"
                                         value="#{registrationBean.emailAddress}"/>
                        </div>

                        <div class="form-group">
                            <p:password id="password"
                                        placeholder="Wachtwoord"
                                        required="true"
                                        requiredMessage="Vul uw wachtwoord in."
                                        styleClass="form-control"
                                        type="password"
                                        value="#{registrationBean.password}"/>
                        </div>

                        <p:commandButton action="#{registrationBean.register}"
                                         id="register"
                                         value="Registreer"
                                         styleClass="btn btn-success"/>

                    </h:form>
                </div>
            </div>

        </div>

    </ui:define>
</ui:composition>
