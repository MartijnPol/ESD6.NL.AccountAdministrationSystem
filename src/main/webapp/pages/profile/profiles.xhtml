<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/templates/template.xhtml">

    <ui:define name="title">Gebruiker overzicht</ui:define>

    <ui:define name="content">

        <div class="container">

            <nav aria-label="breadcrumb" class="breadcrumb-layout">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><h:link outcome="/pages/profile/dashboard.xhtml" value="Home"/>
                    </li>
                    <li class="breadcrumb-item active">Gebruikers</li>
                </ol>
            </nav>

            <div class="row">
                <div class="col-lg-12">
                    <header class="header">
                        <h1>Auto overzicht</h1>
                        <h5 class="text-muted">Overzicht van alle gebruikers</h5>
                    </header>
                </div>
            </div>

            <div class="row content-container">
                <div class="col-lg-12">
                    <h:form id="userOverviewForm">

                        <p:dataTable emptyMessage="Er zijn geen gebruikers gevonden die voldoen aan de criteria"
                                     filteredValue="#{profileOverviewBean.filteredUsers}"
                                     paginator="true"
                                     id="userDataTable"
                                     tableStyleClass="table"
                                     paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10, 20, 50"
                                     selectionMode="single"
                                     selection="#{profileOverviewBean.selectedUser}"
                                     rowKey="#{user.id}"
                                     value="#{profileOverviewBean.users}" var="user"
                                     widgetVar="userOverviewDataTable">

                            <p:ajax event="rowSelect" listener="#{profileOverviewBean.onRowSelect}"/>

                            <p:column headerText="ID" filterBy="#{user.id}" filterMatchMode="contains">
                                <h:outputText value="#{user.id}"/>
                            </p:column>

                            <p:column headerText="Email" filterBy="#{user.mailAddress}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{user.mailAddress}"/>
                            </p:column>

                            <p:column headerText="Username" filterBy="#{user.username}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{user.username}"/>
                            </p:column>

                            <p:column headerText="Role" filterBy="#{user.userGroups.get(0).groupName}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{user.userGroups.get(0).groupName}"/>
                            </p:column>

                        </p:dataTable>

                    </h:form>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <header class="header">
                        <h1>Toevoegen</h1>
                        <h5 class="text-muted">Voeg een nieuwe gebruiker toe</h5>
                    </header>
                </div>
            </div>

            <div class="content-container">
                <div class="col-lg-12">
                    <h:form>

                        <div class="form-group">
                            <p:inputText id="username"
                                         placeholder="Gebruikersnaam"
                                         required="true"
                                         requiredMessage="Vul uw gebruikersnaam in."
                                         styleClass="form-control"
                                         value="#{profileOverviewBean.username}"/>
                        </div>

                        <div class="form-group">
                            <p:inputText id="email"
                                         placeholder="Email"
                                         required="true"
                                         requiredMessage="Vul uw emailadres in."
                                         styleClass="form-control"
                                         type="email"
                                         value="#{profileOverviewBean.emailAddress}"/>
                        </div>

                        <div class="form-group">
                            <p:password id="password"
                                        placeholder="Wachtwoord"
                                        required="true"
                                        requiredMessage="Vul uw wachtwoord in."
                                        styleClass="form-control"
                                        type="password"
                                        value="#{profileOverviewBean.password}"/>
                        </div>

                        <p:commandButton action="#{profileOverviewBean.register}"
                                         id="register"
                                         value="Registreer"
                                         styleClass="btn btn-success"/>

                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
