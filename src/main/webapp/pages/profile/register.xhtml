<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/templates/template.xhtml">

    <ui:define name="title">Nieuwe gebruiker</ui:define>

    <ui:define name="content">

        <div class="container">

            <header class="header">
                <h1>Nieuwe gebruiker</h1>
                <h5 class="text-muted">Maak een nieuwe gebruiker aan</h5>

                <div class="header-container">

                    <h:form>

                        <div class="form-group">
                            <p:inputText id="username"
                                         placeholder="Gebruikersnaam"
                                         required="true"
                                         requiredMessage="Vul uw gebruikersnaam in."
                                         styleClass="form-control"
                                         value="#{registrationBean.username}"/>
                        </div>

                        <div class="form-group">
                            <p:inputText id="email"
                                         placeholder="Email"
                                         required="true"
                                         requiredMessage="Vul uw emailadres in."
                                         styleClass="form-control"
                                         type="email"
                                         value="#{registrationBean.emailAddress}"/>
                        </div>

                        <div class="form-group">
                            <p:password id="password"
                                        placeholder="Wachtwoord"
                                        required="true"
                                        requiredMessage="Vul uw wachtwoord in."
                                        styleClass="form-control"
                                        type="password"
                                        value="#{registrationBean.password}"/>
                        </div>

                        <p:commandButton action="#{registrationBean.register}"
                                         id="register"
                                         value="Registreer"
                                         styleClass="btn btn-success"/>

                    </h:form>

                </div>

            </header>

        </div>

    </ui:define>
</ui:composition>
