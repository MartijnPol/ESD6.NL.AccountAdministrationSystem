<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/templates/template.xhtml">

    <ui:define name="title">Cartracker overzicht</ui:define>

    <ui:define name="content">

        <div class="container">

            <header class="header">
                <h1>Cartracker overzicht</h1>
                <h5 class="text-muted">Overzicht van alle cartrackers</h5>
            </header>

            <div class="content-container">

                <h:form>

                    <p:dataTable emptyMessage="Er zijn geen cartrackers gevonden die voldoen aan de criteria"
                                 filteredValue="#{carTrackerOverviewBean.filteredCartrackers}"
                                 paginator="true"
                                 id="TestDataTable"
                                 tableStyleClass="table"
                                 paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10, 20, 50"
                                 selectionMode="single"
                                 selection="#{carTrackerOverviewBean.selectedCartracker}"
                                 rowKey="#{cartracker.id}"
                                 value="#{carTrackerOverviewBean.carTrackers}" var="cartracker"
                                 widgetVar="cartrackerOverviewDataTable">

                        <p:ajax event="rowSelect" listener="#{carTrackerOverviewBean.onRowSelect}"/>

                        <p:column headerText="ID" filterBy="#{cartracker.id}" filterMatchMode="contains">
                            <h:outputText value="#{cartracker.id}"/>
                        </p:column>

                        <p:column headerText="Fabrikant" filterBy="#{cartracker.manufacturer}" filterMatchMode="contains">
                            <h:outputText value="#{cartracker.manufacturer}"/>
                        </p:column>

                        <p:column headerText="Kenteken" filterBy="#{cartracker.car.licensePlate}" filterMatchMode="contains">
                            <h:outputText value="#{cartracker.car.licensePlate}"/>
                        </p:column>

                        <p:column headerText="Merk" filterBy="#{cartracker.car.rdwData.merk}" filterMatchMode="contains">
                            <h:outputText value="#{cartracker.car.rdwData.merk}"/>
                        </p:column>

                        <p:column headerText="Eigenaar" filterBy="#{cartracker.car.currentOwnership.owner.fullName}" filterMatchMode="contains">
                            <h:outputText value="#{cartracker.car.currentOwnership.owner.fullName}"/>
                        </p:column>

                        <p:column styleClass="text-align-center" width="20%">
                            <p:commandButton action="#{carTrackerOverviewBean.disableCarTracker(cartracker)}"
                                             update="TestDataTable"
                                             value="Deactiveer"
                                             rendered="#{carTrackerBean.carTracker.car eq null and carTrackerBean.carTracker.enabled  eq 0}"
                                             styleClass="btn btn-danger actionlink">
                                <p:confirm header="Weet u het zeker?"
                                           message="Wil u deze cartracker echt deactiveren?"/>
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>

                </h:form>

            </div>

        </div>

        <div class="container">

            <header class="header">
                <h1>Toevoegen</h1>
                <h5 class="text-muted">Maak een nieuwe cartracker aan</h5>
            </header>

            <div class="content-container">

                <h:form>

                    <div class="form-group">
                        <p:inputText id="CartrackerID"
                                     placeholder="cartracker ID"
                                     required="true"
                                     requiredMessage="Vul uw cartracker ID in."
                                     styleClass="form-control"
                                     value="#{carTrackerOverviewBean.cartrackerId}"/>
                    </div>

                    <div class="form-group">
                        <p:inputText id="Manufacturer"
                                     placeholder="Fabrikant"
                                     required="true"
                                     requiredMessage="Vul de fabrikant in."
                                     styleClass="form-control"
                                     type="email"
                                     value="#{carTrackerOverviewBean.manufacturer}"/>
                    </div>


                    <p:commandButton action="#{carTrackerOverviewBean.createCarTracker}"
                                     id="Aanmaken"
                                     value="Aanmaken"
                                     styleClass="btn btn-success"/>
                </h:form>

            </div>

        </div>

    </ui:define>
</ui:composition>
