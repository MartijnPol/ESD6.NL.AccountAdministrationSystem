<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{tariffAdditionsBean.id}"/>

        <f:event type="preRenderView" listener="#{tariffAdditionsBean.init}"/>
    </f:metadata>

    <ui:define name="title">Tarief details</ui:define>

    <ui:define name="content">

        <div class="container">

            <nav aria-label="breadcrumb" class="breadcrumb-layout">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><h:link outcome="/pages/profile/dashboard.xhtml" value="Home"/>
                    </li>
                    <li class="breadcrumb-item"><h:link outcome="/pages/tariff/tariffs.xhtml" value="Tarieven"/></li>
                    <li class="breadcrumb-item active">Toevoegingen</li>
                </ol>
            </nav>

            <header class="header">
                <h1>Tarief autolabels</h1>
                <h5 class="text-muted">Overzicht van alle labels op dit tarief</h5>
            </header>

            <div class="content-container">
                <h:form id="tariffCarLabelForm">
                    <p:dataTable editable="true"
                                 editMode="cell"
                                 emptyMessage="Er zijn geen labels gevonden die voldoen aan de criteria"
                                 id="tariffDataTable"
                                 value="#{tariffAdditionsBean.carLabels.entrySet()}"
                                 var="carLabel"
                                 tableStyle="table-layout: auto"
                                 widgetVar="tariffCarLabelDataTable">

                        <p:ajax event="cellEdit" listener="#{tariffAdditionsBean.onCarLabelCellEdit(carLabel)}"
                                update=":defaultForm:growl"/>

                        <p:column headerText="Label">
                            <h:outputText value="#{carLabel.key.toString()}"/>
                        </p:column>

                        <p:column headerText="Opslagpercentage">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{carLabel.value}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{carLabel.value}"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>

            <header class="header">
                <h1>Tarief brandstoftypes</h1>
                <h5 class="text-muted">Overzicht van alle brandstoftypes op dit tarief</h5>
            </header>

            <div class="content-container">
                <h:form id="tariffCarFuelsForm">
                    <p:dataTable editable="true"
                                 editMode="cell"
                                 emptyMessage="Er zijn geen labels gevonden die voldoen aan de criteria"
                                 id="tariffCarFuelsDataTable"
                                 value="#{tariffAdditionsBean.carFuels.entrySet()}"
                                 var="carFuel"
                                 tableStyle="table-layout: auto"
                                 widgetVar="tariffCarFuelsDataTable">

                        <p:ajax event="cellEdit" listener="#{tariffAdditionsBean.onCarFuelCellEdit}"
                                update=":defaultForm:growl"/>

                        <p:column headerText="Label">
                            <h:outputText value="#{carFuel.key.toString()}"/>
                        </p:column>

                        <p:column headerText="Opslagpercentage">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{carFuel.value}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{carFuel.value}"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>

        </div>
    </ui:define>
</ui:composition>
