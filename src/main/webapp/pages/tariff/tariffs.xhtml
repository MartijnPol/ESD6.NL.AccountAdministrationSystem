<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/template.xhtml">

    <ui:define name="title">Tarieven</ui:define>

    <ui:define name="content">

        <div class="container">

            <nav aria-label="breadcrumb" class="breadcrumb-layout">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><h:link outcome="/pages/profile/dashboard.xhtml" value="Home"/>
                    </li>
                    <li class="breadcrumb-item active">Tarieven</li>
                </ol>
            </nav>

            <header class="header">
                <h1>Tarieven overzicht</h1>
                <h5 class="text-muted">Overzicht van alle tarieven</h5>
            </header>

            <div class="content-container">

                <h:form id="tariffOverviewForm">

                    <div class="ui-g-4">
                        <p:dataTable editable="true"
                                     editMode="cell"
                                     emptyMessage="Er zijn geen tarieven gevonden die voldoen aan de criteria"
                                     id="tariffDataTable"
                                     value="#{tariffOverviewBean.tariffs}"
                                     var="tariff"
                                     tableStyle="table-layout: auto"
                                     widgetVar="tariffOverviewDataTable">

                            <p:ajax event="cellEdit" listener="#{tariffOverviewBean.onCellEdit(tariff)}"
                                    update=":defaultForm:growl"/>

                            <p:column headerText="Basistarief">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{tariff.tariffInEuro}"/> </f:facet>
                                    <f:facet name="input"><p:inputText value="#{tariff.tariffInEuro}"/> </f:facet>
                                </p:cellEditor>
                            </p:column>
                        </p:dataTable>
                    </div>

                    <div class="ui-g-8">
                        <p:dataTable id="tariffOthersDataTable"
                                     var="tariffRushHourAddition"
                                     value="#{tariffOverviewBean.rushHourAdditions.entrySet()}"
                                     widgetVar="tariffRushHourAdditionsDataTable">

                            <p:ajax event="cellEdit"
                                    listener="#{tariffOverviewBean.onRushHourAdditionsCellEdit(tariffRushHourAddition)}"
                                    update=":defaultForm:growl"/>

                            <p:column headerText="Label" width="20%">
                                <h:outputText value="#{tariffRushHourAddition.key.toString()}"/>
                            </p:column>

                            <p:column headerText="Opslagpercentage">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{tariffRushHourAddition.value}"/>
                                    </f:facet>
                                    <f:facet name="input"><p:inputText
                                            value="#{tariffOverviewBean.rushHourAdditions[tariffRushHourAddition.key]}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                        </p:dataTable>
                    </div>


                </h:form>
            </div>

            <header class="header">
                <h1>Tarief autolabels</h1>
                <h5 class="text-muted">Overzicht van alle labels op dit tarief</h5>
            </header>

            <div class="content-container">

                <h:form id="tariffCarLabelsForm">

                    <p:dataTable editable="true"
                                 editMode="cell"
                                 emptyMessage="Er zijn geen labels gevonden die voldoen aan de criteria"
                                 id="tariffCarLabelsDataTable"
                                 value="#{tariffOverviewBean.carLabels.entrySet()}"
                                 var="carLabel"
                                 tableStyle="table-layout: auto"
                                 widgetVar="tariffCarLabelDataTable">

                        <p:ajax event="cellEdit" listener="#{tariffOverviewBean.onCarLabelCellEdit(carLabel)}"
                                update=":defaultForm:growl"/>

                        <p:column headerText="Label" width="20%">
                            <h:outputText value="#{carLabel.key.toString()}"/>
                        </p:column>

                        <p:column headerText="Opslagpercentage">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{carLabel.value}"/></f:facet>
                                <f:facet name="input"><p:inputText
                                        value="#{tariffOverviewBean.carLabels[carLabel.key]}"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>

            <header class="header">
                <h1>Tarief brandstoftypes</h1>
                <h5 class="text-muted">Overzicht van alle brandstoftypes op dit tarief</h5>
            </header>

            <div class="content-container">
                <h:form id="tariffCarFuelsForm">

                    <p:dataTable editable="true"
                                 editMode="cell"
                                 emptyMessage="Er zijn geen labels gevonden die voldoen aan de criteria"
                                 id="tariffCarFuelsDataTable"
                                 value="#{tariffOverviewBean.carFuels.entrySet()}"
                                 var="carFuel"
                                 tableStyle="table-layout: auto"
                                 widgetVar="tariffCarFuelsDataTable">

                        <p:ajax event="cellEdit" listener="#{tariffOverviewBean.onCarFuelCellEdit(carFuel)}"
                                update=":defaultForm:growl"/>

                        <p:column headerText="Label" width="20%">
                            <h:outputText value="#{carFuel.key.toString()}"/>
                        </p:column>

                        <p:column headerText="Opslagpercentage">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{carFuel.value}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{tariffOverviewBean.carFuels[carFuel.key]}"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                    </p:dataTable>

                </h:form>
            </div>

        </div>

    </ui:define>
</ui:composition>
