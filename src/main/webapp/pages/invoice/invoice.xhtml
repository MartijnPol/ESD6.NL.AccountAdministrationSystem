<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <f:metadata>
        <f:viewParam name="invoiceNr" value="#{invoiceBean.invoiceNr}"/>

        <f:event type="preRenderView" listener="#{invoiceBean.init}"/>
    </f:metadata>

    <ui:define name="title">Factuurdetails</ui:define>

    <ui:define name="content">

        <div class="container">

            <nav aria-label="breadcrumb" class="breadcrumb-layout">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><h:link outcome="/pages/profile/dashboard.xhtml" value="Home"/>
                    </li>
                    <li class="breadcrumb-item"><h:link outcome="/pages/invoice/invoices.xhtml" value="Facturen"/></li>
                    <li class="breadcrumb-item active">#{invoiceBean.invoice.invoiceNr}</li>
                </ol>
            </nav>

            <div class="row">
                <div class="col-lg-12">
                    <header class="header">
                        <h1>Factuurdetails factuur #{invoiceBean.invoice.invoiceNr}</h1>
                        <h5 class="text-muted">Details van de factuur</h5>
                    </header>
                </div>
            </div>

            <div class="row content-container">
                <h:form rendered="#{not empty invoiceBean.invoice}">

                    <div class="form-group">
                        <p:outputLabel for="totalAmountText" value="Totaalbedrag: "/>
                        <h:outputText id="totalAmountText"
                                      value="#{invoiceBean.invoice.totalAmount.setScale(2, 4)}"/>
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="periodText" value="Periode: "/>
                        <h:outputText id="periodText" value="#{invoiceBean.monthName}"/>
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="ownerNameText" value="Eigenaar: "/>
                        <h:outputText id="ownerNameText" value="#{invoiceBean.invoice.ownership.owner.fullName}"/>
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="paymentStatusText" value="Betaalstatus: "/>
                        <p:selectOneMenu id="paymentStatusText" value="#{invoiceBean.paymentStatus}"
                                         disabled="#{invoiceBean.invoice.paymentStatus.toString() ne 'Open'}">
                            <f:selectItem itemLabel="#{invoiceBean.invoice.paymentStatus.toString()}"
                                          itemDisabled="true"/>
                            <f:selectItem itemLabel="Open" itemValue="OPEN"/>
                            <f:selectItem itemLabel="Betaald" itemValue="PAID"/>
                            <f:selectItem itemLabel="Gecanceld" itemValue="CANCELLED"/>
                        </p:selectOneMenu>
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="licensePlateText" value="Nummerplaat: "/>
                        <h:outputText id="licensePlateText"
                                      value="#{invoiceBean.invoice.ownership.car.licensePlate}"/>
                    </div>

                    <div>
                        <p:commandButton action="#{invoiceBean.update}"
                                         ajax="true"
                                         id="update"
                                         styleClass="btn btn-success"
                                         value="Update factuur"/>
                    </div>
                </h:form>
            </div>

            <div class="row content-container">
                <div class="col-lg-12">
                    <h:form id="emptyForm" rendered="#{empty invoiceBean.invoice}">
                        <p:outputLabel id="mistake" value="Er is iets mis gegaan."/>
                    </h:form>
                </div>
            </div>

        </div>

    </ui:define>
</ui:composition>
