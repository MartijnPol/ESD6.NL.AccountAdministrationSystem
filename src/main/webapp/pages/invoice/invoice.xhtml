<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <f:metadata>
        <f:viewParam name="invoiceId" value="#{invoiceBean.invoiceId}"/>

        <f:event type="preRenderView" listener="#{invoiceBean.init}"/>
    </f:metadata>

    <ui:define name="title">Factuurdetails</ui:define>

    <ui:define name="content">

        <div class="container">

            <header class="header">
                <h1>Factuurdetails</h1>
                <h5 class="text-muted">Details van de factuur</h5>
            </header>

            <div class="content-container">

                <h:form id="form" rendered="#{not empty invoiceBean.invoice}">

                    <p:outputLabel id="amount" value="#{invoiceBean.invoice.totalAmount}"/>
                </h:form>

            </div>

        </div>

    </ui:define>
</ui:composition>
