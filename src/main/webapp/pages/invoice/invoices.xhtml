<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="title">Facturen</ui:define>

    <ui:define name="content">

        <div class="container">

            <nav aria-label="breadcrumb" class="breadcrumb-layout">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><h:link outcome="/pages/profile/dashboard.xhtml" value="Home"/>
                    </li>
                    <li class="breadcrumb-item active">Facturen</li>
                </ol>
            </nav>

            <div class="row">
                <div class="col-lg-12">
                    <header class="header">
                        <h1>Facturen overzicht</h1>
                        <h5 class="text-muted">Overzicht van alle facturen</h5>
                    </header>
                </div>
            </div>

            <div class="row content-container">
                <div class="col-lg-12">
                    <h:form id="invoicesForm">

                        <p:dataTable emptyMessage="Er zijn geen facturen gevonden die voldoen aan de criteria"
                                     filteredValue="#{invoiceOverviewBean.filteredInvoices}"
                                     id="invoiceOverviewDataTable"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10, 20, 50"
                                     selectionMode="single"
                                     selection="#{invoiceOverviewBean.selectedInvoice}"
                                     rowKey="#{invoice.id}"
                                     value="#{invoiceOverviewBean.invoices}" var="invoice"
                                     widgetVar="invoiceOverviewWidgetVar">

                            <p:ajax event="rowSelect" listener="#{invoiceOverviewBean.onRowSelect}"/>

                            <p:column headerText="Factuurnummer" filterBy="#{invoice.invoiceNr}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{invoice.invoiceNr}"/>
                            </p:column>

                            <p:column headerText="Betaalstatus" filterBy="#{invoice.paymentStatus}"
                                      filterMatchMode="exact">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('invoiceOverviewWidgetVar').filter()">
                                        <f:selectItem itemLabel="Kies" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItem itemLabel="Betaald" itemValue="PAID"/>
                                        <f:selectItem itemLabel="Open" itemValue="OPEN"/>
                                        <f:selectItem itemLabel="Gecanceld" itemValue="CANCELLED"/>
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{invoice.paymentStatus.toString()}"/>
                            </p:column>

                            <p:column headerText="Eigenaar" filterBy="#{invoice.ownership.owner.fullName}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{invoice.ownership.owner.fullName}"/>
                            </p:column>

                            <p:column headerText="Periode">
                                <h:outputText value="#{invoice.period}">
                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Totaalbedrag" filterBy="#{invoice.totalAmount}"
                                      filterMatchMode="contains">
                                <h:outputText value="€#{invoice.totalAmount.setScale(2, 4)}"
                                              converter="javax.faces.BigDecimal">
                                    <f:convertNumber currencySymbol="€" type="currency"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Tracker id" filterBy="#{invoice.ownership.car.currentCarTracker.id}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{invoice.ownership.car.currentCarTracker.id}"/>
                            </p:column>

                            <p:column styleClass="text-align-center" width="20%">
                                <p:commandButton action="#{invoiceOverviewBean.deleteInvoice(invoice)}"
                                                 update="invoiceOverviewDataTable"
                                                 value="Delete"
                                                 styleClass="btn btn-danger actionlink">
                                    <p:confirm header="Weet u het zeker?"
                                               message="Wil u deze factuur echt verwijderen?"/>
                                </p:commandButton>
                                <h:commandLink action="#{invoiceOverviewBean.generateInvoicePdf(invoice)}"
                                               value="Download"
                                               styleClass="btn btn-primary actionlink">
                                </h:commandLink>
                            </p:column>

                        </p:dataTable>

                    </h:form>
                </div>
            </div>

        </div>

    </ui:define>
</ui:composition>
