<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/templates/template.xhtml">

    <ui:define name="title">Auto overzicht</ui:define>

    <ui:define name="content">

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <header class="header">
                        <h1>Auto overzicht</h1>
                        <h5 class="text-muted">Overzicht van alle auto's</h5>
                    </header>
                </div>
            </div>

            <div class="row content-container">
                <div class="col-lg-12">
                    <h:form>

                        <p:dataTable emptyMessage="Er zijn geen auto's gevonden die voldoen aan de criteria"
                                     filteredValue="#{carOverviewBean.filteredCars}"
                                     paginator="true"
                                     tableStyleClass="table"
                                     paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10, 20, 50"
                                     selectionMode="single"
                                     selection="#{carOverviewBean.selectedCar}"
                                     rowKey="#{car.id}"
                                     value="#{carOverviewBean.cars}" var="car"
                                     widgetVar="carOverviewDataTable">

                            <p:ajax event="rowSelect" listener="#{carOverviewBean.onRowSelect}"/>

                            <p:column headerText="Kenteken" filterBy="#{car.licensePlate}" filterMatchMode="contains">
                                <h:outputText value="#{car.licensePlate}"/>
                            </p:column>

                            <p:column headerText="Soort" filterBy="#{car.rdwData.voertuigsoort}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{car.rdwData.voertuigsoort}"/>
                            </p:column>

                            <p:column headerText="Merk" filterBy="#{car.rdwData.merk}" filterMatchMode="contains">
                                <h:outputText value="#{car.rdwData.merk}"/>
                            </p:column>

                            <p:column headerText="Type" filterBy="#{car.rdwData.handelsbenaming}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{car.rdwData.handelsbenaming}"/>
                            </p:column>

                            <p:column headerText="Eigenaar" filterBy="#{car.currentOwnership.owner.fullName}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{car.currentOwnership.owner.fullName}"/>
                            </p:column>

                        </p:dataTable>

                    </h:form>
                </div>
            </div>

        </div>

        <div class="container">

            <header class="header">
                <h1>Toevoegen</h1>
                <h5 class="text-muted">Maak een nieuwe auto aan</h5>
            </header>

            <div class="content-container">

                <h:form>

                    <div class="form-group">
                        <p:inputText id="Kenteken"
                                     placeholder="Kenteken"
                                     required="true"
                                     requiredMessage="Vul uw Kenteken in."
                                     styleClass="form-control"
                                     value="#{carOverviewBean.licensePlate}"/>
                    </div>

                    <div class="form-control">
                        <p:outputLabel for="selectOwnerMenu" value="Eigenaar: "/>
                        <p:selectOneMenu id="selectOwnerMenu" value="#{carOverviewBean.selectedOwnership}" filter="true"
                                         converter="omnifaces.SelectItemsIndexConverter"
                                         filterMatchMode="startsWith">
                            <f:selectItem itemLabel="Selecteer een eigenaar"
                                          itemDisabled="true"/>
                            <f:selectItems itemLabel="#{ownership.owner.getFullName()}"
                                           itemValue="#{ownership}"
                                           value="#{carOverviewBean.ownerships}"
                                           var="ownership"/>
                            <p:ajax listener="#{carOverviewBean.onOwnershipChange(ownership)}"/>
                        </p:selectOneMenu>
                    </div>

                    <div class="form-control">
                        <p:outputLabel for="selectCartrackerMenu" value="Cartracker: "/>
                        <p:selectOneMenu id="selectCartrackerMenu" value= "#{carOverviewBean.selectedCartracker}" filter="true"
                                         converter="omnifaces.SelectItemsIndexConverter"
                                         filterMatchMode="startsWith">
                            <f:selectItem itemLabel="Selecteer een cartracker"
                                          itemDisabled="true"/>
                            <f:selectItems itemLabel="#{cartracker.id}"
                                           itemValue="#{cartracker}"
                                           value="#{carOverviewBean.carTrackers}"
                                           var="cartracker"/>
                            <p:ajax listener="#{carOverviewBean.onCartrackerChange(cartracker)}"/>
                        </p:selectOneMenu>
                    </div>


                    <p:commandButton action="#{carOverviewBean.CreateCar}"
                                     id="Aanmaken"
                                     value="Aanmaken"
                                     styleClass="btn btn-success"/>
                </h:form>

            </div>

        </div>

    </ui:define>
</ui:composition>
