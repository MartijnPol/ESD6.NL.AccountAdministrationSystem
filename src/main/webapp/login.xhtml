<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/login-template.xhtml">

    <ui:define name="title">Login</ui:define>

    <ui:define name="content">

        <div class="container h-100">

            <h:form>
                <p:growl showDetail="true"/>

                <div class="row h-100 justify-content-center align-items-center vertical-center">
                    <div class="card login-card justify-content-center">

                        <h1 class="card-title">RekeningRijden</h1>

                        <div class="form-group">
                            <p:inputText id="username"
                                         placeholder="Username"
                                         required="true"
                                         requiredMessage="Vul uw gebruikersnaam in."
                                         styleClass="form-control"
                                         value="#{loginBean.username}"/>
                        </div>

                        <div class="form-group">
                            <p:password id="password"
                                        placeholder="Password"
                                        required="true"
                                        requiredMessage="Vul uw wachtwoord in."
                                        styleClass="form-control"
                                        type="password"
                                        value="#{loginBean.password}"/>
                        </div>

                        <p:commandButton action="#{loginBean.login}"
                                         styleClass="btn btn-primary w-100"
                                         value="Login"/>
                    </div>
                </div>

            </h:form>

        </div>

    </ui:define>

</ui:composition>
