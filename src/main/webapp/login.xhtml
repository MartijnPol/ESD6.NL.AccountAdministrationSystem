<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>RekeningRijden AAS | Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"/>

    <!-- Bootstrap JS -->
    <h:outputScript library="webjars" name="bootstrap/4.0.0-2/js/bootstrap.min.js"/>

</h:head>

<h:body styleClass="login-background">

    <!-- Bootstrap CSS -->
    <h:outputStylesheet library="webjars" name="bootstrap/4.0.0-2/css/bootstrap.min.css"/>

    <!-- Custom CSS -->
    <h:outputStylesheet library="css" name="stylesheet.css"/>

    <div class="container h-100">

        <h:form>

            <div class="row h-100 justify-content-center align-items-center vertical-center">
                <div class="card login-card justify-content-center">

                    <h1 class="card-title">Rekening Rijden</h1>

                    <div class="form-group">
                        <p:inputText styleClass="form-control"
                                     id="username"
                                     placeholder="Username"
                                     value="#{loginBean.username}"/>
                    </div>

                    <div class="form-group">
                        <p:password type="password"
                                    styleClass="form-control"
                                    id="password"
                                    placeholder="Password"
                                    value="#{loginBean.password}"/>
                    </div>

                    <p:commandButton styleClass="btn btn-primary w-100"
                                     value="Login"
                                     actionListener="#{loginBean.login}"/>

                </div>
            </div>

        </h:form>

    </div>

</h:body>

</html>
