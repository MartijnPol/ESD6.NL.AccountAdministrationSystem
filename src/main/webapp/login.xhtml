    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!--  Bootstrap CSS -->

<body>

    <div class="container h-100">

        <div class="row h-100 justify-content-center align-items-center vertical-center">

            <div class="card login-card justify-content-center">
                <form action="">
                    <div class="form-group">
                        <input class="form-control" id="username" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" />
                    </div>
                    <button class="btn btn-primary w-100">Login</button>
                    <span id="registerHelper" class="form-text text-muted text-center" style="font-size: small;">Not registered? <strong>Create an account</strong></span>
                </form>
            </div>

        </div>

    </div>
